<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="slider">
    <div class="slides">
        <img src="images/image1.png" alt="Image 1">
        <img src="images/image2.png" alt="Image 2">
        <img src="images/image3.png" alt="Image 3">
        <img src="images/image4.png" alt="Image 3">
        <img src="images/image5.png" alt="Image 3">
        <img src="images/image6.png" alt="Image 3">
        <!-- Add more images as needed -->
    </div>
    <div class="navigation">
        <button class="prev" onclick="moveSlides(-1)">&#10094;</button>
        <button class="next" onclick="moveSlides(1)">&#10095;</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
